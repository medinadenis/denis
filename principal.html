<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Navegação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            background-color: #ccc;
        }
        nav a:hover {
            background-color: #999;
            color: #fff;
        }
        .info-container {
            text-align: center;
            margin-top: 20px;
        }
        .info-box {
            display: inline-block;
            width: 200px;
            height: 150px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jorge Barbosa</h1>
    </header>
    <nav>
        <a href="alunos.html">Gestão de Alunos</a>
        <a href="professores.html">Gestão de Professores</a>
        <a href="turmas.html">Gestão de Turmas</a>
        <a href="principal.html">Informações Gerais</a>
    </nav>
    <div class="info-container">
        <div class="info-box">
            <h2>Número de Alunos</h2>
            <p>1000</p>
        </div>
        <div class="info-box">
            <h2>Número de Professores</h2>
            <p>50</p>
        </div>
        <div class="info-box">
            <h2>Número de Turmas</h2>
            <p>30</p>
        </div>
    </div>
</body>
</html>
