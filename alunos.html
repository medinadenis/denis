<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestão de Alunos</title>
<style>
    /* Estilos opcionais, você pode personalizar conforme necessário */
    body {
        font-family: Arial, sans-serif;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
    }
    input[type="text"],
    input[type="date"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<h2>Lista de Alunos</h2>
<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>Endereço</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
      
        <tr>
            <td>João</td>
            <td>1995-05-10</td>
            <td>Rua A, 123</td>
            <td>
                <button onclick="editarAluno()">Editar</button>
                <button onclick="excluirAluno()">Excluir</button>
            </td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>1998-09-20</td>
            <td>Rua B, 456</td>
            <td>
                <button onclick="editarAluno()">Editar</button>
                <button onclick="excluirAluno()">Excluir</button>
            </td>
        </tr>
        
    </tbody>
</table>

<h2>Adicionar Novo Aluno</h2>
<form id="formAluno">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required>
    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required>
    
    <input type="submit" value="Adicionar Aluno">
</form>

<script>
    function editarAluno() {
        
        alert("Editar aluno");
    }

    function excluirAluno() {
        
        alert("Excluir aluno");
    }

    document.getElementById("formAluno").addEventListener("submit", function(event) {
        event.preventDefault(); 
        alert("Novo aluno adicionado");
        
    });
</script>

</body>
</html>
